<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="nav wrapper">
      <span class="logo">
        <a href="index.html"><img src="assets/Logo.svg" alt="logo" /></a>
      </span>
      <ul class="nav-list">
        <li><a href="projects.html">projects</a></li>
        <li>contact</li>
      </ul>
    </nav>
    <!-- end of nav -->
    <!-- contact section -->
    <section class="contact-section wrapper">
      <!-- contact-content -->
      <article class="contact-content">
        <h1>Full set of great features to make your product fresh</h1>
        <p>
          Our favorite brands are our friends! We help them to achieve their
          goals, they help us to stay sharp.
        </p>
      </article>
      <!-- end of contact-content -->
      <!--  contact info -->
      <form class="contact-info">
        <div class="username dividere">
          <label for="username">Name</label>
          <input type="text" name="username" id="username" required />
        </div>
        <div class="email dividere">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="message dividere">
          <label for="message">Message</label>
          <input type="text" name="message" id="message" required />
        </div>
        <div class="btn">
          <button type="submit">Submit</button>
        </div>
      </form>
      <!--  end of contact-info  -->
    </section>
    <!-- map section -->
    <div class="map wrapper">
      <img src="./assets/Map.png" alt="Broadway map" />
    </div>
    <!-- end of map section -->
    <!-- footer -->
    <footer class="footer wrapper">
      <a href="index.html" class="logo">
        <img src="assets/Logo.svg" alt="logo" />
      </a>
      <p class="footer-projects"><a href="projects.html">Projects</a></p>
      <p class="footer-contact"><a href="contact.html">Contact</a></p>
      <span class="basketball">
        <i class="fa-solid fa-basketball"></i>
      </span>
      <span class="instagram">
        <i class="fa-brands fa-instagram"></i>
      </span>
      <span class="twitter">
        <i class="fa-brands fa-twitter"></i>
      </span>
    </footer>
    <!-- end of footer -->
  </body>
</html>
